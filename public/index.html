<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC South Coast Crawlers</title>
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="bookingevent.js"
</head>

<body>
    <section class="test">Events</section>
    <form action="reservation.php" method="post">
        <div class="elem-group">
          <label for="name">Event Name</label>
          <input type="text" id="name" name="visitor_name" placeholder="Salisbury" pattern=[A-Z\sa-z]{3,20} required>
        </div>
        <div class="elem-group">
          <label for="email">Admin E-mail</label>
          <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
        </div>
        <hr>
        <div class="elem-group inlined">
          <label for="adult">Num of Players</label>
          <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
        </div>
        <div class="elem-group inlined">
          <label for="checkin-date">Event Date</label>
          <input type="date" id="event-date" name="checkin" required>
        </div>
        <div class="elem-group inlined">
          <label for="checkout-date">Event end Date</label>
          <input type="date" id="event end-date" name="checkout" required>
        </div>
        <div class="elem-group">
          <label for="room-selection"></label>
          <select id="room-selection" name="room_preference" required>
              <option value="">Choose a Event from the List</option>
              <option value="connecting">Connecting</option>
              <option value="adjoining">Adjoining</option>
              <option value="adjacent">Adjacent</option>
          </select>
        </div>
        <hr>
        <div class="elem-group">
          <label for="message">Other Event Details</label>
          <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
        </div>
        <button type="submit">Book Event</button>
      </form>
</body>

</html>
